<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body> 
    <div id="particles-js"></div> 

    <div class="wrapper">
        <h1>Register</h1> 
        <h3>Signup now and get full access</h3>
        <form id="form">
            <label>
                <input class="input" type="text" placeholder="First Name" required="">
            </label>
                        
            <label>
                <input class="input" type="text" placeholder="Last Name" required="">
            </label>

            <label>
                <input class="input" type="tel" placeholder="Phone number" required="">
            </label>
                        
            <label>
                <input class="input" type="email" placeholder="Email" required="">
            </label>

            <label>
                <input class="input" type="password" placeholder="Password" required="">
            </label>

            <label>
                <input class="input" type="password" placeholder="Confirm password" required="">
            </label>
                        
            <button type="submit" class="submit"><b>Submit</b></button>
            <p class="signin">Already have an account? <a href="login.html" id="nav">Signin</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
